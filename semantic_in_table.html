<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic in html</title>
</head>
<body>
    <table border="Black">
        <caption>food Menu</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Fruti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Panner</td>
                <td>94</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>121</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
