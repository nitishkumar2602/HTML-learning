<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_form</title>
</head>

<body>
    <h3>Registration form</h3>
    <form action="/action">
        <div>
            <input type="text" name="first_name" placeholder="First Name" id="fname" />
            <input type="text" name="last_name" placeholder="last Name" id="lname" />
        </div>
        <div>
            <label for="gender">please select gender</label>
            <select name="gender" id="gender">
                <option value="m">male</option>
                <option value="f">female</option>
                <option value="o">other</option>
            </select>
        </div>
        <div>
            Do you agree to all term do service?
            <input type="checkbox" name="agree" id="agree" />
            <label for="agree"> I am agree</label>
        </div>
        <button>Register</button>

    </form>
</body>

</html>
