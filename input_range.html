<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input_range_in_html</title>
</head>
<body>
    <form action="/server">
        <label for="volume">select your volume</label>
        <input type="range" id="volume" name="speaker_volume" min="0" max="100" step="10" value="80"/>
        <button>button</button>
    </form>
</body>
</html>
